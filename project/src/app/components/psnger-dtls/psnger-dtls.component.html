<mat-stepper [linear]="true" #stepper>
    <!-- Step 1: Personal Information -->
    <mat-step label="Personal Info">
      <!-- Your personal information form fields go here -->
      <button mat-button matStepperNext>Next</button>
    </mat-step>
  
    <!-- Step 2: Contact Details -->
    <mat-step label="Contact Details">
      <!-- Your contact details form fields go here -->
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </mat-step>
  
    <!-- Step 3: Additional Information -->
    <mat-step label="Additional Info">
      <!-- Your additional information form fields go here -->
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="submitForm()">Submit</button>
    </mat-step>
  </mat-stepper>
